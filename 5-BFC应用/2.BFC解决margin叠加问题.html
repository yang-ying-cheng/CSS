<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .section {
            /*触发了BFC，形成独立盒子*/
            overflow: hidden;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background: pink;
            margin-bottom: 40px;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background: skyblue;
            margin-top: 30px;
        } </style>
</head>
<body>
<div class="section">
<!--    BFC解决传递问题-->
    <div class="box1 section"></div>
</div>
<div>
    <div class="box2 section"></div>
</div>

</body>
</html>
