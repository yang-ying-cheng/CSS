<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background: pink;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: skyblue;
            position: relative;
            top: 100px;/*原来位置在他上边100px位置处*/
            left: 100px;/*原来位置在他左边100px处*/
        }
        .box3{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
