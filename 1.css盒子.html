<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* padding: 20px;如果只设置一个的话，上右下左的内边距都会设置成20px */
            /* padding: 20px 10px;如果设置两个的话，上下会被设置为20px，左右设置为10px */
            padding: 15px 20px 5px 10px;/*如果设置四个的话，代表顺时针方向的内边距*/
            border: 1px solid black;
            margin: 20px;/*margin 设置根paddin设置一样*/
        }
    </style>
</head>

<body>
    <div class="box1">
        我是第一个盒子
    </div>

</body>

</html>
