<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
            position: relative;
        }

        .box1 {
            width: 500px;
            height: 500px;
            border: 1px black solid;
            margin: 100px;
            position: relative;/*给box2的父容器添加一个定位*/
        }
        .box2 {
            width: 100px;
            height: 100px;
            background: skyblue;
            position: fixed; /*固定定位是针对于可视区域进行的一个定位，不会受到父容器的定位效果影响*/
            left: 50%;
            top: 50%;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

</body>

</html>
