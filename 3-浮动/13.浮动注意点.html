<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border: 1px black solid;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background: pink;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: skyblue;
            float: left;
        }
        .box3{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <!-- 文字不会被覆盖 -->
    <div class="box3">我是一个盒子</div>
   
</body>

</html>
