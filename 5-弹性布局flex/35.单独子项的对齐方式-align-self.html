<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 500px;
            width: 500px;
            background: pink;
            display: flex;
            align-items: center;/*设置居中对齐*/
        }

        .main div {
            height: 100px;
            width: 100px;
            background: skyblue;
        }
        .main div:nth-of-type(3){
            height: 50px;
            align-self: flex-start;/*设置垂直方向顶端对齐*/
        }

    </style>
</head>

<body class="body">

<div class="main">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>

</body>

</html>
