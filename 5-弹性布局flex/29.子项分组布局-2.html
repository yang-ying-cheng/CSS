<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 300px;
            background: pink;
            display: flex;
            align-items: center;
        }

        .main div {
            width: 100px;
            height: 100px;
            background: skyblue;
            margin-right: 10px;
        }

        /*第2个右边自适应*/
        .main div:nth-of-type(2) {
            margin-right: auto;
        }
        /*第3个右边自适应*/
        .main div:nth-of-type(3) {
            margin-right: auto;
        }

    </style>
</head>

<body class="body">

<div class="main">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>

</body>

</html>
