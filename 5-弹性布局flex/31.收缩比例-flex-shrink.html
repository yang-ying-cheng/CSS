<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 300px;
            width: 300px;
            background: pink;
            display: flex;
        }

        .main div {
            height: 100px;
            width: 400px;
            /*不能为负数，如果比例值为1或大于1（效果跟1一样）就占满剩余所有的空间，如果不是1比如是0.5，width =  剩余空间乘以0.5 + 原来的width */
            flex-shrink: 0.5;
            background: skyblue;
        }

    </style>
</head>

<body class="body">

<div class="main">
    <div>1</div>
</div>

</body>

</html>
